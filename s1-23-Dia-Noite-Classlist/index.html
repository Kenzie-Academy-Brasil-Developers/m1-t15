<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sky</title>
</head>
<body>
    <section class="sky">
        <div class="side">
            <img src="./imgs/cloud.png" alt="cloud" class="left-cloud">
            <img src="./imgs/stars.png" alt="stars" class="left-stars">
        </div>
        <div class="middle">
            <img src="./imgs/sun.png" alt="sun" class="sun">
            <img src="./imgs/moon.png" alt="moon" class="moon">
            <button class="button">Dia</button>
        </div>
        <div class="side">
            <img src="./imgs/cloud.png" alt="cloud" class="right-cloud">
            <img src="./imgs/stars.png" alt="stars" class="right-stars">
        </div>
    </section>
</body>
</html>
